<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mondrian Project</title>
  <style>
    /* 
    Write your CSS here 
    Gap Colour: #000
    White: #F0F1EC
    Red: #E72F24
    Black: #232629
    Blue: #004592
    Yellow: #F9D01E

    For dimensions, see dimensions.png image.
    HINT: Remember you can't change the properties of grid lines.
    But grid lines are transparent!
    */
    body{
      max-width: 748px;
      max-height: 748px;
      display: flex;
      margin: 0;
      padding: 0;
      background-color: black;
      gap: 9px;

    }
    .picture{
      height: 100vh;
      display: grid;
      grid-template-columns: 320px 198px 153px 50px;
      grid-template-rows: 414px 130px 155px 22px;
    }

    .one{
      background-color: #E72F24;
      width: 310px;

      
    }
    .two{
      width: 428px;
      grid-column: span 3;
      background-color: #F0F1EC;
      
      
    }
    .three{
      grid-row: span 2;
      background-color: #F0F1EC;
      border-top: 9px solid black;
    }
    .four{
      border-top: 9px solid black;
      grid-column: span 3;
      background-color: #F0F1EC;
      height: 285px;

    }

  </style>
</head>

<body>
  <!-- Write your HTML here -->
  <div class="picture">
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
    <div class="five"></div>
    <div class="six"></div>
    <div class="seven"></div>
    <div class="eight"></div>
    <div class="nine"></div>
  </div>
</body>

</html>
