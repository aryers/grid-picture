<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mondrian Grid</title>
    <style>
        body{
            margin:0;
            padding: 0;
            width: 100%;
            height: 100vh;
        }
        .container{
            width: 430px;
            height: 430px;
            background-color: black;
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(9, 50px);
            gap: 5px;
        }
        
        .white1{
            background-color: rgb(213, 213, 209);
            grid-column: span 2;
        }
        .white2{
            background-color:rgb(213, 213, 209);
            grid-column: span 3;
        }
        .yellow1{
            background-color: rgb(255, 221, 0);
            grid-column: span 2;
        }
        .white3{
            background-color: rgb(245, 243, 235);
            grid-area: 1/8/7/8;
        }
        .white4{
            background-color: rgb(205, 205, 203);
            grid-row: span 2;
        }
        .red1{
            background-color: rgb(224, 39, 14);
            grid-area: 2/ 2/ 6/6;
        }
        .yellow2{
            background-color: rgb(255, 221, 0);
            grid-column: span 2;
            grid-row: span 2;
        }
        .white5{
            background-color: rgb(205, 205, 203);
            grid-row: span 3;
        }
        .white6{
            background-color: rgb(205, 205, 203);
            grid-row: span 2;
        }
        .white7{
            background-color: rgb(205, 205, 203);
            grid-row: span 2;
        }
        .black1{
            background-color: rgb(33, 33, 42);
            grid-column: span 2;
            grid-row: span 2;
        }
        .white8{
            background-color: rgb(205, 205, 203);
            grid-column: span 2;
        }
        .white9{
            background-color: rgb(205, 205, 203);
            grid-column: span 2;
        }
        .yellow3{
            background-color: rgb(255, 221, 0);
            grid-row: span 2;
        }
        .white10{
            background-color: rgb(205, 205, 203);
            grid-column: span 2;
        }
        .blue{
            background-color: blue;
            grid-column: span 2;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="white1"></div>
        <div class="white2"></div>
        <div class="yellow1"></div>
        <div class="white3"></div>
        <div class="white4"></div>
        <div class="red1"></div>
        <div class="yellow2"></div>
        <div class="white5"></div>
        <div class="white6"></div>
        <div class="white7"></div>
        <div class="black1"></div>
        <div class="white8"></div>
        <div class="white9"></div>
        <vid class="yellow3"></vid>
        <div class="white10"></div>
        <div class="blue"></div>
        <div class="white11"></div>
        <div class="black2"></div>
        <div class="white12"></div>
        <div class="red2"></div>

    </div>
</body>
</html>
